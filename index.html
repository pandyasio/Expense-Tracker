<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Expense Tracker</h1>
        
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
            
            <div class="income-expense-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>
        </div>

        <div class="budget-section">
            <h3>Budget Goals</h3>
            <div class="budget-form">
                <input type="number" id="budget-amount" placeholder="Enter monthly budget">
                <button id="set-budget">Set Budget</button>
            </div>
            <div class="budget-display" id="budget-display">
                <p>Monthly Budget: <span id="budget-value">Not Set</span></p>
                <p>Remaining: <span id="budget-remaining">Not Set</span></p>
                <div class="progress-bar">
                    <div id="budget-progress" class="progress"></div>
                </div>
            </div>
        </div>
        
        <h3>Transaction History</h3>
        <ul id="list" class="list"></ul>
        
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required>
                <small>Negative - expense, Positive - income</small>
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category">
                    <option value="general">General</option>
                    <option value="food">Food & Dining</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="housing">Housing</option>
                    <option value="income">Income</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
        
        <div class="charts-container">
            <h3>Expense Analysis</h3>
            <div class="chart-wrapper">
                <canvas id="expense-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
